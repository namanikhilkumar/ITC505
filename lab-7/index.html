<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib</title>
    <style>
       

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', monospace;
    }
    
    body {
        background-color: #f0f8ff;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 150vh;
        padding: 25px;
    }
    
    h1 {
        font-size: 3em;
        margin-bottom: 18px;
        color: #152ed1;
        text-align: center; 
    }
    
    form {
        display: flex;
        flex-direction: column;
        width: 340px;
        padding: 30px;
        border: 4px solid #11d0c3;
        border-radius: 25px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    label {
        font-size: 1em;
        color: #333;
        margin-top: 10px;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }
    
    button[type="submit"] {
        margin-top: 20px;
        padding: 10px;
        font-size: 1em;
        color: #fff;
        background-color: #cf0505;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button[type="submit"]:hover {
        background-color: #9c1ac8;
    }
    
    footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
    }
    
    footer span {
        color: #333;
        font-weight: bold;
    }
    </style>
    
</head>
<body>

<form id="madLibForm">
    <label>Plural Noun:
        <input type="text" name="pluralNoun" required>
    </label>
    <label>Adjective:
        <input type="text" name="adjective" required>
    </label>
    <label>Verb:
        <input type="text" name="verb" required>
    </label>
    <label>Color:
        <input type="text" name="color" required>
    </label>
    <label>Animal:
        <input type="text" name="animal" required>
    </label>
    <button type="submit">Submit</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('madLibForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const pluralNoun = event.target.pluralNoun.value;
        const adjective = event.target.adjective.value;
        const verb = event.target.verb.value;
        const color = event.target.color.value;
        const animal = event.target.animal.value;

        if (!pluralNoun || !adjective || !verb || !color || !animal) {
            alert('Please fill out ALL fields');
            return;
        }

        const madLib = `Yesterday, a group of ${pluralNoun} gathered in the ${adjective} park to ${verb} under the ${color} sky. Suddenly, a wild ${animal} appeared and joined their joyful gathering.`;

        document.getElementById('result').innerHTML = `
            <h1>Submission Successful</h1>
            <p>${madLib}</p>
            <button onclick="window.location.reload()">Go Back to Form</button>
        `;
    });

        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
